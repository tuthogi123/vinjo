<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campx</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
        }

        .upload-section {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="upload-section">
        <h2>Upload to Campx</h2>
        <form action="/upload" method="post" onsubmit="uploadToCampx(); return false;" enctype="multipart/form-data">
            <label for="uploadFile">Choose a file:</label>
            <input type="file" id="uploadFile" accept="image/*" required>

            <label for="sectionSelect">Select section:</label>
            <select id="sectionSelect" onchange="showOptions()" required>
                <option value="partys">Partys</option>
                <option value="bootcamp">Bootcamp</option>
                <option value="vacation">Vacation Package</option>
                <option value="concert">Concert Event</option>
            </select>

            <div id="partyOptions" style="display: none;">
                <label for="partyVenue">Party Venue:</label>
                <input type="text" id="partyVenue" required>

                <label for="partyDate">Date:</label>
                <input type="date" id="partyDate" required>

                <label for="partyTime">Time:</label>
                <input type="time" id="partyTime" required>
            </div>


            <div id="bootcampOptions" style="display: none;">
                <label for="bootcampVenue">Bootcamp Venue:</label>
                <input type="text" id="bootcampVenue" required>

                <label for="bootcampDate">Date:</label>
                <input type="date" id="bootcampDate" required>

                <label for="bootcampTime">Time:</label>
                <input type="time" id="bootcampTime" required>

                <label for="bootcampDescription">Description:</label>
                <textarea id="bootcampDescription" rows="4" ></textarea>
            </div>

            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
       function showOptions() {
    var selectedSection = document.getElementById('sectionSelect').value;
    var partyOptions = document.getElementById('partyOptions');
    var bootcampOptions = document.getElementById('bootcampOptions');

    partyOptions.style.display = selectedSection === 'partys' ? 'block' : 'none';
    bootcampOptions.style.display = selectedSection === 'bootcamp' ? 'block' : 'none';
}

        function uploadToCampx() {
    var selectedSection = document.getElementById('sectionSelect').value;

    if (selectedSection === 'partys') {
      
        var partyVenue = document.getElementById('partyVenue').value;
        var partyDate = document.getElementById('partyDate').value;
        var partyTime = document.getElementById('partyTime').value;

      
        var partyContainer = document.querySelector('.party-container');
        var newPartyItem = document.createElement('div');
        newPartyItem.className = 'party-item';

        newPartyItem.innerHTML = `
            <img src="images/your_image.jpg" alt="New Party">
            <div class="party-details">
                <p>Date: ${partyDate}</p>
                <p>Time: ${partyTime}</p>
                <p>Venue: ${partyVenue}</p>
            </div>
        `;

      
        partyContainer.appendChild(newPartyItem);

        alert('File uploaded to Partys successfully!\nVenue: ' + partyVenue + '\nDate: ' + partyDate + '\nTime: ' + partyTime);
    }
  

    return false;
}
       
    </script>
</body>


</html>
